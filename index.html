<!DOCTYPE HTML>
<html>
    <head>
        <title>Basic Mailler</title>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Mailler</h1>
        <form id="mailer-form">
            <div>
                <label>To:</label>
                <input name="to"/>
            </div>
            <div>
                <label>Subject:</label>
                <input name="subject"/>
            </div>
            <div>
                <label>Message:</label>
                <input name="html"/>
            </div>
            <button type="submit">Send</button>
        </form>
        <div id="error"></div>
    </body>
</html>
